<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Selection</title>
</head>
<body>
    <h1>Select a Square</h1>
    <input type="text" id="discordName" placeholder="Enter your Discord name">
    <button onclick="selectSquare()">Select Square</button>
    <script>
        async function selectSquare() {
            const squareNumber = 42; // Example: Replace with the actual square number
            const discordName = document.getElementById('discordName').value;
            const response = await fetch('/select_square', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ squareNumber, discordName }),
            });
            const data = await response.json();
            console.log(data.message);
        }
    </script>
</body>
</html>
